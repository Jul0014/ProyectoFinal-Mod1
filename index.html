<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Proyecto Módulo 1</title>
</head>

<body>
    <header class="header">
        <div class="logo">
            <img src="./img/logo.png" alt="">
        </div>
        <nav class="nav">
            <ul>
                <li><a href="#about">Sobre mí</a></li>
                <li><a href="#portafolio">Portafolio</a></li>
                <li><a href="#services">Servicios</a></li>
                <li><a href="#blog">Blog</a></li>
                <li><a href="#contact">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main class="main-container">
        <section  id="about" class="about">
            
        </section>  
        <section id="portafolio" class="portafolio">
            
        </section>  
        <section id="services" class="services">
            <h2>SERVICES</h2>
            <div class="container">
                <div class="mini-container">
                    <i class="fa fa-paint-brush"></i>
                    <span>UX/UI</span>
                </div>
                <div class="mini-container">
                    <i class="fa fa-desktop"></i>
                    <span>FrontEnd</span>
                </div>
                <div class="mini-container">
                    <i class="fa fa-database"></i>
                    <span>BackEnd</span>
                </div>
                <div class="mini-container">
                    <i class="fa fa-mobile"></i>
                    <span>Mobile</span>
                </div>
                <div class="mini-container">
                    <i class="fa fa-user"></i>
                    <span>Persona</span>
                </div>
                <div class="mini-container">
                    <i class="fa fa-cloud"></i>
                    <span>Nube</span>
                </div>
            </div>
        </section>
        <section id="blog" class="blog">
            
        </section>    
        <section id="contact" class="contact">
            <h2>CONTACT</h2>
            <div class="contact-formulario">
                <div class="fila">
                    <input type="text" placeholder="Nombre" />
                    <input type="tel" placeholder="Teléfono" />
                </div>
                <div class="fila">
                    <select name="tipo-proyecto" id="tipo-proyecto">
                        <option disabled selected>Tipo de proyecto</option>
                        <option value="Tipo A">Tipo A</option>
                        <option value="Tipo B">Tipo B</option>
                        <option value="Tipo C">Tipo C</option>
                    </select>
                    <select name="presupuesto" id="presupuesto">
                        <option disabled selected>Presupuesto</option>
                        <option value="Alto">Alto</option>
                        <option value="Medio">Medio</option>
                        <option value="Bajo">Bajo</option>
                    </select>
                </div>
                <div class="fila">
                    <textarea placeholder="Cuéntanos más"></textarea>
                </div>
                <button>ENVIAR</button>
        </section>  
    </main>
    <footer class="footer">
        <div class="footer-column">
            <div class="logo">
                <img src="./img/logo.png" alt="">
            </div>
        </div>
        <div class="footer-column center-text">
            <p>GRACIAS POR VISITARNOS</p>
        </div>
        <div class="footer-column">
            <div class="social-icons">
                <i class="fab fa-linkedin"></i>
                <i class="fab fa-github"></i>
                <i class="fab fa-facebook"></i>
                <i class="fas fa-envelope"></i>
                <i class="fab fa-whatsapp"></i>
            </div>
        </div>
        <div class="footer-column"></div>
        <nav class="nav">
            <ul>
                <li><a href="#about">Sobre mí</a></li>
                <li><a href="#portafolio">Portafolio</a></li>
                <li><a href="#services">Servicios</a></li>
                <li><a href="#blog">Blog</a></li>
                <li><a href="#contact">Contacto</a></li>
            </ul>
        </nav>
        <div class="footer-column"></div>
    </footer>
</body>
</html>
